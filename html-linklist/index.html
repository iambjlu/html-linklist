<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,min-scale=1.0,max-scale=1.0,user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Links</title>
    <!-- MDL 樣式 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');

        .page-content {
            padding: 24px;
            max-width: 960px;
            font-size: 14px;
            font-weight: 500;
            margin: auto;
            font-family: '-apple-system', 'BlinkMacSystemFont', 'SF Pro', 'SF Pro Display', 'PingFang TC', 'Inter', 'Roboto', 'AppleGothic', 'Microsoft JhengHei UI', sans-serif;
        }

        .mdl-data-table {
            width: 100%;
            font-size: 14px;
            font-weight: 500;
            font-family: '-apple-system', 'BlinkMacSystemFont', 'SF Pro', 'SF Pro Display', 'PingFang TC', 'Inter', 'Roboto', 'AppleGothic', 'Microsoft JhengHei UI', sans-serif;
        }

        .browse-button {
            width: 100px;
            font-family: '-apple-system', 'BlinkMacSystemFont', 'SF Pro', 'SF Pro Display', 'PingFang TC', 'Inter', 'Roboto', 'AppleGothic', 'Microsoft JhengHei UI', sans-serif;
            text-transform: none;
        }

        .mdl-layout-title {
            font-family: '-apple-system', 'BlinkMacSystemFont', 'SF Pro', 'SF Pro Display', 'PingFang TC', 'Inter', 'Roboto', 'AppleGothic', 'Microsoft JhengHei UI', sans-serif;
            font-weight: 500;
        }

        .mdl-layout__header {
            background-color: #1E88E5;
        }
    </style>
</head>
<script>
    //禁止拖動
    document.addEventListener("dragstart", function (e) {
        e.preventDefault();
    });

    //禁用部分組合
    document.addEventListener("keydown", function (e) {
        // F12
        if (e.keyCode == 123) {
            e.preventDefault();
            // Ctrl+Shift+I
        } else if (e.ctrlKey && e.shiftKey && e.keyCode == 73) {
            e.preventDefault();
            // Shift+F10
        } else if (e.shiftKey && e.keyCode == 121) {
            e.preventDefault();
            // Ctrl+U
        } else if (e.ctrlKey && e.keyCode == 85) {
            e.preventDefault();
            // Command+Option+I
        } else if (e.metaKey && e.altKey && e.keyCode == 73) {
            e.preventDefault();
        }
    });

    //動態頁面標題
    const OriginTitle = document.title;
    let titleTime;
    document.addEventListener('visibilitychange', function () {
        if (document.hidden) {
            document.title = 'O_O 頁面已隱藏 - ' + OriginTitle;
            titleTime = setTimeout(function () {
                document.title = OriginTitle;
            }, 1500);
            //  clearTimeout(titleTime);
        } else {
            document.title = 'ヾ(Ő∀Ő3)ノ歡迎回來！ - ' + OriginTitle;
            titleTime = setTimeout(function () {
                document.title = OriginTitle;
            }, 1500);
        }
    });


    //禁止雙擊縮放
    let lastTouchEndTime = 0;
    document.addEventListener('touchend', (event) => {
        const now = new Date().getTime();
        if ((now - lastTouchEndTime) <= 300) {      // 偵測時間差是否小於 300ms
            event.preventDefault();
        }
        lastTouchEndTime = now;
    }, false);

    // [Safari only] gesturestart event: multi finger gestures touching
    document.addEventListener('gesturestart', function (event) {
        // 阻止兩指縮放畫面
        event.preventDefault();
    });

    //列印
    window.onbeforeprint = function () {
        location.reload()
    }

</script>

<body>

    <!-- Header -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Links</span>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content">
                <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                    <thead>
                        <tr>
                            <th class="mdl-data-table__cell--non-numeric">名稱</th>

                        </tr>
                    </thead>
                    <tbody id="file-table-body">
                        <!-- JavaScript 會自動插入表格內容 -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script>

        // 外部網站清單
        const sites = [
            { name: "網站1", url: "https://www.google.com" },
            { name: "網站2", url: "https://www.google.com" },
            { name: "網站3", url: "https://www.google.com" },
        ];

        const tableBody = document.getElementById("file-table-body");

        sites.forEach(site => {
            const row = document.createElement("tr");
            row.style.cursor = "pointer";
            row.onclick = () => window.open(site.url, "_blank");

            const nameCell = document.createElement("td");
            nameCell.className = "mdl-data-table__cell--non-numeric";
            nameCell.textContent = site.name;
            row.appendChild(nameCell);



            tableBody.appendChild(row);
        });
    </script>
</body>

</html>
